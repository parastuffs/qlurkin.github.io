<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibilité</title>
  <style>
    body {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #aaa;
      background-color: #fff;
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 150px 1fr 100px;
      grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
    }

    .title {
      font-size: 2em;
      margin: 0;
      line-height: 150px;
      font-weight: bold;
      text-align: center;
      grid-area: header;
      border-bottom: 1px solid black;
    }

    form {
      text-align: right;
      max-width: 600px;
      margin: 4rem auto;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 10px;
      grid-area: main;
      justify-self: center;
      align-self: center;
    }

    form > button {
      grid-column-start: 2;
      width: 50px;
      justify-self: end;
    }

    form > button > img {
      position: relative;
      top: 2px;
    }

    ul.footer {
      border-top: 1px solid black;
      list-style-type: none;
      text-align: center;
      grid-area: footer;
      margin: 0;
    }

    ul.footer li {
      display: inline-block;
      margin: 1rem 4rem;
    }


    ul.nav {
      border-right: 1px solid black;
      list-style-type: none;
      grid-area: sidebar; 
      margin: 0;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <p class="title">Accessibilité</p>

  <ul class="nav">
    <li><a href="https://www.ecam.be">ECAM</a></li>
    <li><a href="https://www.ichec.be">ICHEC</a></li>
    <li><a href="https://css-tricks.com/snippets/css/complete-guide-grid/">Grid</a></li>
    <li><a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Flex</a></li>
    <li><a href="https://developer.mozilla.org">MDN</a></li>
    <li><a href="https://www.google.com">Google</a></li>
    <li><a href="https://web.dev">Web.dev</a></li>
    <li><a href="https://chat.openai.com/">ChatGPT</a></li>
    <li><a href="https://codepen.io">Codepen</a></li>
  </ul>

  <ul class="footer">
    <li><a href="https://x.com"><img src="https://quentin.lurkin.xyz/courses/ergonomy/lab3/exercices/ex1/social-icon-twitter.svg"></a></li>
    <li><a href="https://facebook.com"><img src="https://quentin.lurkin.xyz/courses/ergonomy/lab3/exercices/ex1/social-icon-facebook.svg"></a></li>
    <li><a href="https://linkedin.com"><img src="https://quentin.lurkin.xyz/courses/ergonomy/lab3/exercices/ex1/social-icon-linkedin.svg"></a></li>
    <li><a href="https://instagram.com"><img src="https://quentin.lurkin.xyz/courses/ergonomy/lab3/exercices/ex1/social-icon-instagram.svg"></a></li>
  </ul>

  <form>
    Login: <input name="name" type="text">
    Password: <input name="password" type="password">
    <button><img src="./check.png" style="width: 16px"></button>
  </form>


  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.querySelector("input[name=name]").value;
      alert(`Bonjour ${name}`);
    });
  </script>
</body>
</html>
