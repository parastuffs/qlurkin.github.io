<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         font-family: monospace;
      }
   </style>

</head>
<body>
   <div id="drawing" style="font-size: 2em;"></div>
   <script type="module">
      import {SVG, Point, connect, arrow, backArrow, drawClass, drawObject, drawVariable} from './uml.js'
      const draw = SVG().viewbox(0, 0, 800, 800).addTo('#drawing').attr({
         style: 'font-size: 12px; font-family: monospace',
         width: '150%'
      })
      const rect1 = draw.rect().size(50, 26).center(100, 50).fill("red").stroke({color: 'black', width: 0})
      const rect2 = draw.rect().size(50, 125).center(90, 200).fill("green").stroke({color: 'black', width: 0})
      
      const truc = drawClass(draw, "Truc", ["hello", "world"], ["Quentin", "Lurkin"], new Point(200, 200))
      const variable = drawVariable(draw, "res", new Point(50, 200))
      connect(draw, rect1, backArrow, truc, arrow)
      connect(draw, variable, undefined, truc, arrow)
      //textBox(draw, ["Hello", "world"], new Point(200, 200))
      //draw.circle(5).center(200, 200).fill("red")
      //draw.rect().size(truc.rbox(draw).width, truc.rbox(draw).height).center(truc.rbox(draw).cx, truc.rbox(draw).cy).fill("none").stroke({color: 'red'})
   </script>
</body>
</html>
