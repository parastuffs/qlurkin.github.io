<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titre</h1>
    <p>Ceci est un paragraphe <strong id="yop">important</strong>.</p>
    <script>
        const list = ['super', 'cool', 'formidable']
        let i = 0
        function update() {
            const element = document.getElementById("yop")
            element.innerHTML = list[i]
            i = (i+1)%list.length
        }
        setInterval(update, 1000)
    </script>
</body>
</html>
