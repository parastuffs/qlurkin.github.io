<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Whiteboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div id='tools'>
      <button class='size selected'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='2' stroke='none' fill='black'>
        </svg>
      </button>
      <button class='size'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='4' stroke='none' fill='black'>
        </svg>
      </button>
      <button class='size'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='8' stroke='none' fill='black'>
        </svg>
      </button>
      <button class='size'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='16' stroke='none' fill='black'>
        </svg>
      </button>
      <div class='filler'></div>
      <button class='undo'>⟲</button>
      <button class='clear'>✕</button>
      <div class='filler'></div>
      <button class='color'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='12' stroke='black' fill='rgb(255, 255, 255)'>
        </svg>
      </button>
      <button class='color'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='12' stroke='none' fill='rgb(234, 51, 104)'>
        </svg>
      </button>
      <button class='color'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='12' stroke='none' fill='rgb(98, 149, 207)'>
        </svg>
      </button>
      <button class='color'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='12' stroke='none' fill='rgb(124, 207, 167)'>
        </svg>
      </button>
      <button class='color selected'>
        <svg width='32' height='32'>
          <circle cx='16' cy='16' r='12' stroke='none' fill='rgb(0, 0, 0)'>
        </svg>
      </button>
    </div>
  </body>
</html>
